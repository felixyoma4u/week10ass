<<script>

        spinalCase = (str) => {

    if(str.search(/[_\s]/) === -1){
        return str.replace(/(?=[A-Z])/g , '-').toLowerCase();

    } else {    
        return str.replace(/[_\s](?=[a-zA-Z])/g, '-').toLowerCase();
    }
}

    const spinalCaseConvert = spinalCase('this is my code');
    console.log(spinalCaseConvert);

</script>
